<!doctype html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <style>
      table {
       font-family: arial, sans-serif;
       border-collapse: collapse;
       width: 100%;
    }

    </style>

    <title>Choo Choo</title>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  // Initialize Firebase  
  </head>

  <body>

    <div class="jumbotron">
  <h1 class="display-4">Anytime is Train Time.</h1>
  <p class="lead">Choo Choo.</p>
</div>

<div class="card" style="width: 900px;">
  <div class="card-header">
    Current Employees
  </div>
  <table>
 <tr id="train-table">
   <th><span style="margin-left: 2em;">Train Name</th></span>
   <th><span style="margin-left: 2em;">Destination</th></span>
   <th><span style="margin-left: 2em;">Frequency (min)</th></span>
   <th><span style="margin-left: 2em;">Next Arrival</th> </span> 
   <th><span style="margin-left: 2em;">Minutes Away</th></span>
 </tr>
  <tbody>
  </tbody>
</table>

</div>

<div class="card" style="width: 900px;">
  <div class="card-header">
    Train Schedule
  </div>
     <div class="form-group row">
     <label for="example-text-input" class="col-2 col-form-label" >Train Name</label>
     <div class="col-10">
       <input class="form-control" type="text"  id="name-input">
     </div>
    </div>
    <div class="form-group row">
     <label for="example-search-input" class="col-2 col-form-label">Destination</label>
     <div class="col-10">
       <input class="form-control" type="search"  id="destination-input">
     </div>
    </div>
    <div class="form-group row">
     <label for="example-email-input" class="col-2 col-form-label" >First Train (HH:mm - military time)</label>
     <div class="col-10">
       <input class="form-control" type="email" id="first-train-input">
     </div>
    </div>
    <div class="form-group row">
     <label for="example-url-input" class="col-2 col-form-label" >Frequency(min)</label>
     <div class="col-10">
       <input class="form-control" type="url" id="frequency-input">


   <input type="submit" value="SUBMIT" id="submit-button">

 </div>
</div>
  </ul>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src = "train.js">
    </script>

    
  </body>
</html>
